        </text>
        <text class="cls-8" transform="translate(214.9948 117.928)">
            2. Retrieve
            <tspan class="cls-10" x="71.2728" y="0">HPCS_PUBKEY</tspan>
            <tspan x="47.9984" y="16.7998">and </tspan>
            <tspan class="cls-10" x="74.85" y="16.7998">NONCE</tspan>
            <tspan x="16.3168" y="33.6001">from the import token</tspan>
        </text>
        <text class="cls-8" transform="translate(265.4724 280.192)">
