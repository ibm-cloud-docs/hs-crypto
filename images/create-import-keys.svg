        <text class="cls-8" transform="translate(55.3262 126.5454) scale(0.9919 1)">
            1
            <tspan class="cls-9" x="8.3997" y="0">. </tspan>
            <tspan x="14.6294" y="0">Create an</tspan>
            <tspan x="-2.9261" y="16.7998">import token</tspan>
        </text>
        <text class="cls-8" transform="translate(427.7051 434.8281)">
