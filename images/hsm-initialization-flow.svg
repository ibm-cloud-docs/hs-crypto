    <g id="Text">
        <text class="cls-10" transform="translate(73.0103 107.5684)">
            Set up the
            <tspan x="0" y="19.2002">environment</tspan>
        </text>
        <text class="cls-10" transform="translate(73.0103 217.6763)">
