            <tspan x="-5.4717" y="14.3999">IBM Cloud</tspan>
        </text>
        <text class="cls-11" transform="translate(422.7534 110.7305)">
            Install TKE
            <tspan x="-0.084" y="14.3999">CLI plug-in</tspan>
        </text>
        <text class="cls-11" transform="translate(231.2729 227.7656)">
